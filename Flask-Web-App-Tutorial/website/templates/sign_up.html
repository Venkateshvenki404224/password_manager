{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="shadow p-3 mb-5 bg-body rounded" id="signup">
    <form method="POST">
      <i class="fa-solid fa-user-plus fa-2xl " id="logo"></i>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          data-toggle="password"
          data-placement="before"
          placeholder="********"
        />
      </div>
      <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          data-toggle="password"
          data-placement="before"
          placeholder="********"
        />
      </div>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg" onclick="genPassword()">Generate</button>
      <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
    </form>
</div>
{% endblock %}
