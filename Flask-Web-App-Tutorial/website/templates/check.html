{% extends "base.html" %} {% block title %}Add Password{% endblock %} {% block content
%}
<form method="POST">
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="check_pass">Password</a>
  </li>
    </ul>
  <div class="form-group">
    <label for="text">Enter your Email Address</label>
    <input
      type="text"
      class="form-control"
      id="url"
      name="url"
      placeholder="Website Url"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="psw"
      name="psw"
      data-toggle="password"
      data-placement="before"
      placeholder="Enter password"
    />
  </div>
  <br />
    <div>
  <button type="button" class="btn btn-primary" onclick="Password()">Generate</button>
  <button type="submit" class="btn btn-primary">Add</button>
        </div>
</form>
{% endblock %}
