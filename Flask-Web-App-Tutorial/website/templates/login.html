{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="shadow p-3 mb-5 bg-body rounded" id="login">
    <center><i class="fa-solid fa-arrow-right-to-bracket fa-2xl " id="logo"></i></center>
    <form method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          data-toggle="password"
          data-placement="before"
          placeholder="********"
          />
      </div>
      <br />
      <button type="submit" class="btn btn-outline-dark btn-lg">Login</button>
    </form>
</div>
{% endblock %}
