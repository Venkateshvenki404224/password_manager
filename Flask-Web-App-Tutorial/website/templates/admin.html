{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block content
%}
<div class="body">
		<table  class="table table-hover" style="width:100%">
        <thead >
			<tr>
                <th>Sl no</th>
				<th>Email</th>
				<th>Password</th>
                <th>Name</th>
			</tr>
        </thead>
        <tbody>
			<!-- here is a for-loop to give us all the socks -->
			{% for sock in users %}
			<tr>
                <td></td>
				<td>{{ sock.email }}</td>
				<td>{{ sock.password }}</td>
				<td>{{ sock.first_name }}</td>
                <td width="130">
                    <a href="/update/{{ sock.id }}" class="btn btn-secondary btn-sm" onclick="onEdit(this)">Edit</a>
                    <a href="/admin" class="btn btn-danger btn-delete btn-sm" >Delete</a>
                </td>
			</tr>
			{% endfor %}
        </tbody>
		</table>
</div>
{% endblock %}
