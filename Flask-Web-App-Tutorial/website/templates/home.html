{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="body">
		<table class="table table-striped table-bordered" style="width:100%">
        <thead class="table table-striped">
			<tr>
				<th>Website</th>
				<th>Email</th>
				<th>Password</th>
                <th>Action</th>
			</tr>
        </thead>
        <tbody>
			<!-- here is a for-loop to give us all the socks -->
			{% for sock in user.pass_list %}
			<tr>
				<td>{{ sock.website }}</td>
				<td>{{ sock.email }}</td>
				<td>${{ sock.password }}</td>
                <td width="130">
                    <a href="/edit/{{sock.id}}" class="btn btn-secondary btn-sm">Edit</a>
                    <a href="/delete/{{sock.id}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
                </td>
			</tr>
			{% endfor %}
        </tbody>
		</table>
</div>
{% endblock %}
