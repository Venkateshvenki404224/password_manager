{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="body">
		<table class="table table-striped table-bordered" style="width:100%">
        <thead class="table table-striped">
			<tr>
				<th>Website</th>
				<th>Email</th>
				<th>Password</th>
                <th>Action</th>
			</tr>
        </thead>
        <tbody>
			<!-- here is a for-loop to give us all the socks -->
			{% for sock in user.pass_list %}
			<tr>
				<td>{{ sock.website }}</td>
				<td>{{ sock.email }}</td>
				<td>${{ sock.password }}</td>
                <td width="130">
                    <a href="/update/{{sock.id}}" class="btn btn-secondary btn-sm">Edit</a>
                    <a href="/delete/{{sock.id}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
                </td>
			</tr>
<div id="modaledit{{sock.id}}" class="modal fade" role="dialog">
   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <h4 class="modal-title">Update Information</h4>


         </div>


         <div class="modal-body">


            <form action="{{url_for('update')}}" method="POST">


               <div class="form-group">


                  <label>Website:</label>
                   <input type="hidden"  name="id" value="{{sock.id}}">

                  <input type="text" class="form-control" name="name" value="{{sock.name}}">


               </div>
                <div class="form-group">


                  <label>Email:</label>

                  <input type="text" class="form-control" name="email" value="{{sock.email}}">


               </div>


               <div class="form-group">


                  <label>Password:</label>

                  <input type="text" class="form-control" name="password" value="{{sock.phone}}">


               </div>
                <div class="form-group">


                  <button class="btn btn-primary" type="submit">Update</button>


               </div>


            </form>
                </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>

</div>

			{% endfor %}
        </tbody>
		</table>
</div>
{% endblock %}
