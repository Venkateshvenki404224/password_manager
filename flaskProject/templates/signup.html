<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}
.imgcontainer {
    width: 400px;
    height: auto;
    text-align: center;

}

img.avatar {
  width: 30%;
  border-radius: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}

</style>
<body>
<form action="/signup" method="post">
    <div class="imgcontainer">
    <img src="../static/pics/SignUp.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="email"><b>Email</b></label>
      <label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      </label>

      <label for="psw"><b>Password</b>
    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,
    and at least 8 or more characters"  onkeyup='check();' ID="psw" required>
    </label>
    <label for="psw-repeat"><b>Repeat Password</b>
    <input type="password" placeholder="Repeat Password" name="psw-repeat"  onkeyup='check();' ID="psw-repeat" required>
        <p id="message"> </p>
      <span id='message'></span>
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" onclick="checkPassword()"  class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script>
function checkPassword() {
    let password = document.getElementById("psw").value;
    let psw_repeat = document.getElementById("psw-repeat").value;
    let email = document.getElementById("email").value;
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    console.log(password,psw_repeat,email);
    let message = document.getElementById("message")

    if(password.length !=0){
        if(password==psw_repeat && email.match(mailformat)) {
            return true;
        }
        else{
        message.textContent = "Email Id or Password is Not valid";
        message.style.backgroundColor="#ff4d4d";
        }
    }
}
</script>
</body>
</html>
